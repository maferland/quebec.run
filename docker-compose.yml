version: '3.8'

services:
  mailhog:
    image: mailhog/mailhog:latest
    container_name: quebec-run-mailhog
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025" # SMTP port
      - "${MAILHOG_WEB_PORT:-8025}:8025"  # Web UI port
    environment:
      - MH_STORAGE=memory
    restart: unless-stopped
    networks:
      - quebec-run-network

networks:
  quebec-run-network:
    driver: bridge
